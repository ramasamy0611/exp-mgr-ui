<div class="container">
    <h1>User Registration Form</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <form>
        <label><b>First Name</b></label>
        <input name="firstName" type="text" [(ngModel)]="user.firstName"/>

        <label><b>Last Name</b></label>
        <input name="lastName" type="text" [(ngModel)]="user.lastName"/>

        <label><b>Email(this is used as user name*)</b></label>
        <input name="emailId" type="text" [(ngModel)]="user.emailId"/>

        <label><b>Password</b></label>
        <input name="password" type="password" [(ngModel)]="user.password"/>
        <!-- Material unchecked -->
<!--        <mdb-checkbox name="isAdminCheck" [(ngModel)]="user.type" >Are you Admin</mdb-checkbox>-->
        <p>By creating an account you agree to our <a routerLink="#">Terms & Privacy</a>.</p>
        <button name="regbtn" type="submit" class="registerbtn" (click)="onClick(user)">Register</button>
    </form>
</div>
<div>
    <label>If you already have an account </label>
    <button name="signbtn" type="button" class="registerbtn" routerLink="/signin">SignIn</button>
</div>
