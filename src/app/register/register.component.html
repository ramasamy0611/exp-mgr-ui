<div class="container">
  <h1>User Registration Form</h1>
  <p>Please fill in this form to create an account.</p>
  <hr>

  <label><b>First Name</b></label>
  <input type="text" [(ngModel)]="user.emailId"/>

  <label><b>Last Name</b></label>
  <input type="text" [(ngModel)]="user.lastName"/>

  <label><b>Email(this is used as user name*)</b></label>
  <input type="text" [(ngModel)]="user.emailId"/>

  <label><b>Password</b></label>
  <input type="password" [(ngModel)]="user.password"/>

  <p>By creating an account you agree to our <a routerLink="#">Terms & Privacy</a>.</p>
  <button type="submit" class="registerbtn" (click)="onClick()">Register</button>
</div>
<div>
  <label>If you already have an account   </label>
  <button type="button" class="registerbtn" routerLink="/signin">SignIn</button>
</div>
